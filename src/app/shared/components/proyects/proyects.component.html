<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">{{ 'proyectsSection.title' | translate }}</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (project of projects; track project.id) {
      <app-proyect [project]="project"></app-proyect>
    }

    @empty {
    <div class="col-span-full text-center py-12">
      <p class="text-gray-500 text-lg">{{ 'proyectsSection.noProjects' | translate }}</p>
    </div>
    }
  </div>
</div>
