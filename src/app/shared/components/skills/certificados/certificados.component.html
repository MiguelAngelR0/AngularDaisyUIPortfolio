<dialog [id]="certificate.modalId" class="modal">
    <div class="modal-box">
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>
        <h3 class="text-lg font-bold">{{ certificate.title }}</h3>

        @if (certificate.description) {
          <p class="py-4">{{ certificate.description }}</p>
        }
        <div>
            <img [src]="certificate.imageUrl" [alt]="certificate.title">
        </div>
        <div class="flex justify-end mt-5">
            <a [href]="certificate.certificateUrl" target="_blank" class="btn btn-primary">{{ "skill.certificates.modalUdemy" | translate }}</a>
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
